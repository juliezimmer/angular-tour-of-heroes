<!-- presents a grid of hero name links
      *ngFor repeater creates as many links as are in the component's 'heroes' array. -->
<h3>Top Heroes</h3>
<div class="grid grid-pad">
   <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}"> <!-- Angular interpolation binding is used within *ngFor to insert the current iteration's hero.id into each routerLink -->
      <div class="module hero">
         <h4>{{ hero.name }}</h4>
      </div>
   </a>
</div>
<app-hero-search></app-hero-search>
